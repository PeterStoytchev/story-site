<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the story uploader!</title>
    <link rel="stylesheet" href="../storyuploader.css">
    <script src='../idCheck.js'></script>
</head>
<body>
    <h2>Story title<h2>
    <input type="text"></input>

    <h2>Story genre<h2>
    <select id="storyGenres">
        <option value="1">Fiction</option>
        <option value="2">Sci-Fi</option>
        <option value="3">Fantasy</option>
        <option value="4">Horror</option>
        <option value="5">Mystery</option>
        <option value="6">Detective</option>
    </select>

    <h6></h6>

    <input id="FileSelector" type="file" accept=".rtf"></input>

    <button id="UploadButton">Upload!</button>

    <script src='../storyuploader.js'></script>
</body>
</html>
