<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the story uploader!</title>
    <link rel="stylesheet" href="../storyuploader.css">
    <script src='../idCheck.js'></script>
</head>
<body>
    <h2>Story title<h2>
    <input id="StoryNameField" type="text"></input>

    <h2>Story genre<h2>
    <select id="storyTypes">
        <option value="Fiction">Fiction</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Horror">Horror</option>
        <option value="Mystery">Mystery</option>
        <option value="Detective">Detective</option>
    </select>

    <h6></h6>

    <input id="FileSelector" type="file" accept=".txt"></input>

    <button id="UploadButton">Upload!</button>

    <script src='../storyuploader.js'></script>
</body>
</html>
